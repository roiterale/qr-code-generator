<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Gerador de QR Code</h1>
  <input type="text" id="text" placeholder="Digite o texto aqui" />
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="qrcode"></div>

  <!-- Biblioteca QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function gerarQRCode() {
      const texto = document.getElementById("text").value;
      const qrCodeDiv = document.getElementById("qrcode");

      // Limpa o conte√∫do anterior
      qrCodeDiv.innerHTML = "";

      if (texto.trim() !== "") {
        new QRCode(qrCodeDiv, {
          text: texto,
          width: 200,
          height: 200,
        });
      } else {
        alert("Digite um texto para gerar o QR Code.");
      }
    }
  </script>

</body>
</html>
